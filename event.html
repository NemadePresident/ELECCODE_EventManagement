<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agnethon Event Management System</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        /* Form Styles */
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Event List Styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        /* Room Availability Styles */
        .calendar {
            width: 100%;
            height: 600px;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Management System</h1>
        
        <!-- Form for committee to set up events and get approvals -->
        <h2>Set Up Events and Get Approvals</h2>
        <form action="event_approval.php" method="POST">
            <label for="committee">Committee:</label>
            <select id="committee" name="committee">
                <option value="technical">Technical Committee</option>
                <option value="cultural">Cultural Committee</option>
                <option value="social">Social Committee</option>
                <!-- Add more options as needed -->
            </select><br><br>
            <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name" required><br><br>
            <label for="event_date">Event Date:</label>
            <input type="date" id="event_date" name="event_date" required><br><br>
            <label for="venue">Preferred Venue:</label>
            <input type="text" id="venue" name="venue" required><br><br>
            <button type="submit">Submit for Approval</button>
        </form>
        
        <!-- List of upcoming events for students -->
        <h2>Upcoming Events</h2>
        <ul>
            <li>Event 1: Technical Committee Meeting - March 10, 2024</li>
            <li>Event 2: Cultural Night - March 15, 2024</li>
            <li>Event 3: Social Picnic - March 20, 2024</li>
            <!-- Add more events dynamically -->
        </ul>
        
        <!-- Check room availability -->
        <h2>Room Availability</h2>
        <p>Check out when rooms and venues are available:</p>
        <iframe class="calendar" src="https://calendar.google.com/calendar/embed?src=en.indian%23holiday%40group.v.calendar.google.com&ctz=Asia%2FKolkata" scrolling="no"></iframe>
    </div>
</body>
</html>
